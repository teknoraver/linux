%YAML 1.2
---
$id: http://devicetree.org/schemas/reset/eswin,eic770x-reset.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Eswin EIC770X SOC Reset Controller

maintainers:
  - HuangYiFeng <huangyifeng@eswincomputing.com>

description: |
  Please also refer to reset.txt in this directory for common reset
  controller binding usage.
  The reset controller registers are part of the syscrg block on
  eic770x SoCs.

properties:
  compatible:
    oneOf:
      - items:
          - const: eswin,eic770x-reset

  '#reset-cells':
    description: |
      Specifies the number of cells needed to encode a reset source.
      Cell #1 : module id of the reset consumer
      Cell #2 : bit position of the reset in each reset consumer module
    const: 2

required:
  - compatible
  - '#reset-cells':

additionalProperties: false

examples:
  - |
	#include <dt-bindings/reset/eswin,eic770x-reset.h>

	d0_sys_crg: sys-crg@51828000 {
		compatible = "eswin,win2030-sys-crg", "syscon", "simple-mfd";
		reg = <0x000000 0x51828000 0x000000 0x80000>;
		numa-node-id = <0>;
		d0_reset: reset-controller {
			compatible = "eswin,eic770x-reset";
			#reset-cells = <2>;
		};
	};
...

